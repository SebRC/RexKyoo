<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ambassadør Oversigt</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboardStatic/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/dashboardStatic/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/dashboardStatic/css/rexkyoo.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="@{/dashboard/sidebar.html}">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="@{/dashboard/topbar.html}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="'Ambassadører: ' + ${ambassadors.size()}"></h1>

                <div class="row mb-5">
                    <!-- Complains -->
                    <div class="col-2">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Klager</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">15</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comment fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <a href="#" class="mr-2 ml-2 btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                        <span class="text">Månedlig</span>
                    </a>
                    <a href="#" class="btn btn-info btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                        <span class="text">Årlig</span>
                    </a>
                </div>

                <!-- holder for cards -->
                <div class="col-md-12">

                    <!-- ambassador cards-->
                    <div class="card border-bottom-success float-left mb-3 ml-3" style="width: 18rem;" th:each="ambassador : ${ambassadors}">
                        <div class="card-body">
                            <h5 class="card-header " th:text="${ambassador.firstName + ' ' + ambassador.lastName}"></h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <a href="#"><li class="list-group-item">Ambassador</li></a>
                            <li class="list-group-item" th:text="'Indkomst: ' + ${ambassador.incomeMethod}"></li>
                            <li class="list-group-item" th:text="'Løn: ' + ${ambassador.salary} + ',-'"></li>
                            <li class="list-group-item" style="color: red">Sygedage: 2</li>
                            <li class="list-group-item color" >Straffeattest hentet:
                                <span
                                    class="fas fa-fw fa-check float-right"
                                    style="color: limegreen">
                                </span>
                            </li>
                            <li class="list-group-item color" >Børneattest hentet:
                                <span
                                        class="fas fa-fw fa-times float-right"
                                        style="color: red">
                                </span>
                            </li>
                        </ul>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <a th:href="@{ambassadors/{id}(id=${ambassador.id})}" class="btn btn-success">
                                        <i class="fas fa-fw fa-user"></i>
                                    </a>
                                </div>
                                <div class="col-4">

                                    <a href="#" class="btn btn-warning">
                                        <i class="fas fa-fw fa-pen"></i>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteAmbassadorModal"
                                            th:attr="data-ambassador-id=${ambassador.id}, data-ambassador-name=${ambassador.firstName} + ' ' + ${ambassador.lastName}">
                                        <i class="fas fa-fw fa-trash"></i>
                                    </button>

                                    <!-- modal -->
                                    <div class="modal fade" id="deleteAmbassadorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalCenterTitle">Advarsel</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button id="deleteButton" class="btn btn-danger btn-lg" data-dismiss="modal">Ja</button>
                                                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Nej</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!---modal end-->
                                </div>
                            </div>

                        </div>
                    </div>



                </div>
                <!-- holder for cards end-->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!--
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; RexKyoo 2019</span>
                </div>
            </div>
        </footer>
        -->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/dashboardStatic/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/dashboardStatic/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/dashboardStatic/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/dashboardStatic/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/dashboardStatic/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/dashboardStatic/js/demo/chart-pie-demo.js}"></script>

<script>
    $('#deleteAmbassadorModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)

        var ambassadorName = button.data('ambassador-name')
        var ambassadorId = button.data('ambassador-id')

        var modal = $(this)
        modal.find('.modal-body p').text('Er du sikker på at du vil slette ' + ambassadorName + '?')

        document.getElementById("deleteButton").onclick = deleteAmbassador

        function deleteAmbassador() {
            var post = new XMLHttpRequest();
            post.open("POST", "/admin/ambassador/" + ambassadorId, false);
            post.send();

            window.location.reload();
        }
    })
</script>

</body>

</html>
