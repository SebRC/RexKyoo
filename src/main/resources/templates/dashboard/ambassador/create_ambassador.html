<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opret Ambassadør</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboardStatic/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/dashboardStatic/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/dashboardStatic/css/rexkyoo.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="@{/dashboard/sidebar.html}">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="@{/dashboard/topbar.html}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center  justify-content-center mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Opret Ambassadør</h1>
                </div>

                <div class="col-md-6 offset-3">
                    <form th:action="@{/admin/ambassador}" method="post">

                        <div class="form-group col-md-6 offset-3">
                            <label>Navn</label>
                            <input type="text" class="form-control" placeholder="Navn" th:field="${ambassador.firstName}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Efternavn</label>
                            <input type="text" class="form-control" placeholder="Efternavn" th:field="${ambassador.lastName}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Telefon</label>
                            <input type="text" class="form-control" placeholder="Telefon" th:field="${ambassador.phone}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>E-Mail</label>
                            <input type="email" class="form-control" placeholder="E-Mail" th:field="${ambassador.email}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Adresse</label>
                            <input type="text" class="form-control"  placeholder="Adresse" th:field="${ambassador.address}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>By</label>
                            <input type="text" class="form-control"  placeholder="By" th:field="${ambassador.city}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Postkode</label>
                            <input type="text" class="form-control" placeholder="Postkode" th:field="${ambassador.zipCode}">
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Indkomst</label>
                            <div class="radio">
                                <label><input type="radio" name="optradio" class="mr-2" th:field="${ambassador.incomeMethod}" value="A">A</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" class="mr-2" th:field="${ambassador.incomeMethod}" value="B">B</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" class="mr-2" th:field="${ambassador.incomeMethod}" value="Faktura">Faktura</label>
                            </div>
                        </div>

                        <div class="form-group col-md-6 offset-3">
                            <label>Løn</label>
                            <input type="number" class="form-control" placeholder="0,-" th:field="${ambassador.salary}">
                        </div>

                        <button type="submit" class="btn btn-success col-md-4 mb-5 offset-4">Opret</button>
                    </form>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!--
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; RexKyoo 2019</span>
                </div>
            </div>
        </footer>
        -->
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../sb_2_admin_theme/login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/dashboardStatic/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/dashboardStatic/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/dashboardStatic/js/sb-admin-2.min.js}"></script>


</body>

</html>
